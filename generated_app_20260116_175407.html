<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 60px;
            background: #eaeaea;
            border: none;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.2em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:active {
            background: #0056b3;
        }
        .button.operator {
            background: #f39c12;
        }
        .button.operator:active {
            background: #c87f0a;
        }
        .button.clear {
            background: #e74c3c;
        }
        .button.clear:active {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="setOperator('/')">÷</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="setOperator('*')">×</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="setOperator('-')">−</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="setOperator('+')">+</button>

            <button class="button operator" style="grid-column: span 4;" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentNumber = '';
        let operator = null;
        let previousNumber = '';

        function appendNumber(number) {
            currentNumber += number;
            display.value = currentNumber;
        }

        function setOperator(op) {
            if (currentNumber === '') return;
            if (previousNumber !== '' && operator !== null) {
                calculateResult();
            }
            operator = op;
            previousNumber = currentNumber;
            currentNumber = '';
        }

        function calculateResult() {
            if (operator === null || currentNumber === '' || previousNumber === '') return;
            let result;
            const num1 = parseFloat(previousNumber);
            const num2 = parseFloat(currentNumber);

            if (isNaN(num1) || isNaN(num2)) {
                display.value = "Error";
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        display.value = "Error: ÷ by 0";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    return;
            }
            display.value = result;
            currentNumber = result.toString();
            operator = null;
            previousNumber = '';
        }

        function clearDisplay() {
            currentNumber = '';
            operator = null;
            previousNumber = '';
            display.value = '';
        }
    </script>
</body>
</html>
