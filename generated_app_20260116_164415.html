<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .calculator input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .calculator button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: #fff;
            border-radius: 4px;
        }
        .calculator button.add { background-color: #4CAF50; }
        .calculator button.subtract { background-color: #f44336; }
        .calculator button.multiply { background-color: #2196F3; }
        .calculator button.divide { background-color: #FF9800; }
        .calculator .result {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div>
            <button class="add" onclick="calculate('add')">+</button>
            <button class="subtract" onclick="calculate('subtract')">-</button>
            <button class="multiply" onclick="calculate('multiply')">*</button>
            <button class="divide" onclick="calculate('divide')">/</button>
        </div>
        <div class="result" id="result">Result: </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultElement = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = 'Error: Please enter valid numbers.';
                return;
            }

            let result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultElement.textContent = 'Error: Division by zero is not allowed.';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultElement.textContent = 'Error: Invalid operation.';
                    return;
            }

            resultElement.textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
