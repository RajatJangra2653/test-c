<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .calculator input, .calculator select, .calculator button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            font-weight: bold;
            margin: 10px 0;
            color: green;
        }
        .error {
            font-weight: bold;
            margin: 10px 0;
            color: red;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <form id="calculatorForm">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <select id="operation">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
            </select>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            
            if (isNaN(num1) || isNaN(num2)) {
                outputDiv.innerHTML = '<div class="error">Error: Please enter valid numbers.</div>';
                return;
            }

            let result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    outputDiv.innerHTML = `<div class="result">Result: ${num1} + ${num2} = ${result}</div>`;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    outputDiv.innerHTML = `<div class="result">Result: ${num1} - ${num2} = ${result}</div>`;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    outputDiv.innerHTML = `<div class="result">Result: ${num1} * ${num2} = ${result}</div>`;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        outputDiv.innerHTML = '<div class="error">Error: Division by zero is not allowed.</div>';
                    } else {
                        result = num1 / num2;
                        outputDiv.innerHTML = `<div class="result">Result: ${num1} / ${num2} = ${result}</div>`;
                    }
                    break;
                default:
                    outputDiv.innerHTML = '<div class="error">Error: Invalid operation selected.</div>';
            }
        }
    </script>
</body>
</html>
