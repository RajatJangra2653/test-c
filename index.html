<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], select {
            margin: 10px 5px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 25px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error, .result {
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <h3>Enter two numbers and select an operation:</h3>
        <input type="text" id="num1" placeholder="First Number">
        <input type="text" id="num2" placeholder="Second Number">
        <br>
        <select id="operation">
            <option value="">Select Operation</option>
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>
        <br>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (isNaN(num1) || isNaN(num2)) {
                errorDiv.innerHTML = "Error: Please enter valid numbers.";
                return;
            }

            if (operation === "") {
                errorDiv.innerHTML = "Error: Please select an operation.";
                return;
            }

            let result;
            if (operation === "add") {
                result = num1 + num2;
            } else if (operation === "subtract") {
                result = num1 - num2;
            } else if (operation === "multiply") {
                result = num1 * num2;
            } else if (operation === "divide") {
                if (num2 === 0) {
                    errorDiv.innerHTML = "Error: Division by zero is not allowed.";
                    return;
                }
                result = num1 / num2;
            } else {
                errorDiv.innerHTML = "Error: Invalid operation.";
                return;
            }

            resultDiv.innerHTML = `The result is: ${result}`;
        }
    </script>
</body>
</html>
